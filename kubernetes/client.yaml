---
# Source: client/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: client
  labels:
    app.kubernetes.io/name: client
    app.kubernetes.io/instance: client
    app.kubernetes.io/version: "1.16.0"
---
# Source: client/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: client
  labels:
    app.kubernetes.io/name: client
    app.kubernetes.io/instance: client
    app.kubernetes.io/version: "1.16.0"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: client
    app.kubernetes.io/instance: client
---
# Source: client/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  labels:
    app.kubernetes.io/name: client
    app.kubernetes.io/instance: client
    app.kubernetes.io/version: "1.16.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: client
      app.kubernetes.io/instance: client
  template:
    metadata:
      labels:
        app.kubernetes.io/name: client
        app.kubernetes.io/instance: client
    spec:
      serviceAccountName: client
      securityContext: {}
      containers:
        - name: client
          securityContext: {}
          image: "ghcr.io/padok-team/tracing-exercise:client"
          imagePullPolicy: IfNotPresent
          env:
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "otel-collector:4317"
            - name: DEMO_SERVER_ENDPOINT
              value: http://server:80/hello
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources: {}
